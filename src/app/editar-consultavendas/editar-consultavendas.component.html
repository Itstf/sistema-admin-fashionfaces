<div class="text-center">
  <h1 class="text-3xl font-bold mb-5 text-center text-[#824356]">
    Editar Venda
  </h1>
</div>

<form (ngSubmit)="salvarEdicao()" class="space-y-4 m-10">
  <div class="flex flex-col">
    <label for="clienteNome" class="text-sm font-medium text-gray-600">Nome do Cliente:</label>
    <input type="text" id="clienteNome" name="clienteNome" [(ngModel)]="venda.clienteNome" required class="w-full px-3 py-2 border rounded-md">
  </div>

  <div class="flex flex-col">
    <label for="quantidade" class="text-sm font-medium text-gray-600">Quantidade Vendida:</label>
    <input type="number" id="quantidade" name="quantidade" [(ngModel)]="venda.quantidade" class="w-full px-3 py-2 border rounded-md">
  </div>

  <div class="flex flex-col">
    <label for="formaPagamento" class="text-sm font-medium text-gray-600">Forma de pagamento:</label>
    <input type="text" id="formaPagamento" name="formaPagamento" [(ngModel)]="venda.formaPagamento" class="w-full px-3 py-2 border rounded-md">
  </div>

  <div class="flex flex-col">
    <label for="cpf" class="text-sm font-medium text-gray-600">CPF:</label>
    <input type="text" id="cpf" name="cpf" [(ngModel)]="venda.cpf" required class="w-full px-3 py-2 border rounded-md">
  </div>

  <div class="flex flex-col">
    <label for="contato" class="text-sm font-medium text-gray-600">Contato:</label>
    <input type="text" id="contato" name="contato" [(ngModel)]="venda.contato" required class="w-full px-3 py-2 border rounded-md">
  </div>

  <button type="submit" class="bg-[#824356] hover:bg-[#a35294] text-white px-4 py-2 rounded-md">Atualizar</button>
</form>
