<section class="bg-gray-50 dark:bg-gray-700 mb-10">
  <div class="max-w-screen-xl px-4 py-3 mx-auto">
      <div class="flex items-center">
          <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
              <li>
                  <a routerLink="/cadastro_estoque" class="text-gray-900 dark:text-white hover:underline">Cadastro Estoque</a>
              </li>
              <li>
                  <a routerLink="/consulta_estoque" class="text-gray-900 dark:text-white hover:underline">Consulta Estoque</a>
              </li>
              <li>
                  <a routerLink="/cadastro_vendas" class="text-gray-900 dark:text-white hover:underline">Cadastro Vendas</a>
              </li>
              <li>
                  <a routerLink="/consulta_vendas" class="text-gray-900 dark:text-white hover:underline">Consulta Vendas</a>
              </li>
              <li>
                  <a routerLink="/fornecedores" class="text-gray-900 dark:text-white hover:underline">Fornecedores</a>
              </li>
          </ul>
      </div>
  </div>
</section>

<h2 class="text-3xl font-bold mb-10 text-center text-[#824356]">Cadastro de vendas</h2>

<form (ngSubmit)="onSubmit()" class="space-y-4 m-10">
  <div class="flex flex-col">
    <label for="estoqueItem" class="text-sm font-medium text-gray-600">Item de Estoque</label>
    <select id="estoqueItem" name="estoqueItem" [(ngModel)]="selectedEstoqueItem" (ngModelChange)="onEstoqueItemSelectionChange()" class="w-full px-3 py-2 border rounded-md">
      <option *ngFor="let item of itensEstoque" [ngValue]="item">{{ item.nome }}</option>
    </select>
  </div>

  <div class="flex flex-col">
    <label for="valorItem" class="text-sm font-medium text-gray-600">Valor do Item (R$)</label>
    <input id="valorItem" name="valorItem" [value]="selectedEstoqueItem ? selectedEstoqueItem.preco : 0" readonly class="w-full px-3 py-2 border rounded-md">
  </div>

  <div class="flex flex-col">
    <label for="clienteNome" class="text-sm font-medium text-gray-600">Nome do Cliente:</label>
    <input type="text" id="clienteNome" name="clienteNome" [(ngModel)]="clienteNome" required class="w-full px-3 py-2 border rounded-md">
  </div>

  <div class="flex flex-col">
    <label for="formaPagamento" class="text-sm font-medium text-gray-600">Forma de Pagamento:</label>
    <select id="formaPagamento" name="formaPagamento" [(ngModel)]="formaPagamento" required class="w-full px-3 py-2 border rounded-md">
      <option value="pix">Pix</option>
      <option value="debito">Débito</option>
      <option value="credito">Crédito</option>
      <option value="dinheiro">Dinheiro</option>
    </select>
  </div>

  <div class="flex flex-col">
    <label for="cpf" class="text-sm font-medium text-gray-600">CPF:</label>
    <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" required pattern="[0-9]{11}" class="w-full px-3 py-2 border rounded-md" placeholder="Apenas números (11 dígitos) xxx.xxx.xxx-xx">
  </div>

  <div class="flex flex-col">
    <label for="contato" class="text-sm font-medium text-gray-600">Contato (Telefone):</label>
    <input type="text" id="contato" name="contato" [(ngModel)]="contato" required pattern="[0-9]+" class="w-full px-3 py-2 border rounded-md" placeholder="Apenas números">
  </div>

  <div class="flex flex-col">
    <label for="quantidade" class="text-sm font-medium text-gray-600">Quantidade Vendida:</label>
    <input type="number" id="quantidade" name="quantidade" [(ngModel)]="quantidade" class="w-full px-3 py-2 border rounded-md">
  </div>
  
  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Cadastrar venda</button>
</form>
